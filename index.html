<!DOCTYPE html>
<html lang="en">
<head>

  <title>The Door of Destiny</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    #red, #blue {
      border-radius: 20px;
      box-shadow: 0 0 20px yellow;
      transition: 0.3s ease;
      width: 100%;
      max-width: 400px;
      min-width: 280px;
      height: auto;
    }

    #red:hover {
      box-shadow: 0 0 20px rgb(255, 0, 0);
      transform: scale(1.1);
    }

    #blue:hover {
      box-shadow: 0 0 20px rgb(25, 0, 255);
      transform: scale(1.1);
    }

    body {
      background-image: url('wall.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
    }

    h1, p {
      color: rgb(255, 255, 0);
      text-shadow: 0 0 20px yellow;
      text-align: center;
    }

    h1 {
      font-size: 6vw;
      margin-top: 20px;
    }

    p {
      font-size: 1.8vw;
    }

    .door-container {
      margin: 5vh auto;
      max-width: 1000px;
    }

    .doors {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: nowrap;
      gap: 3vw;
    }

    .labels {
      display: flex;
      justify-content: space-evenly;
      padding: 2vh 5vw 0 5vw;
    }

    .red-label {
      color: rgb(255, 0, 0);
      text-shadow: 0 0 20px rgb(255, 0, 0);
      text-align: center;
      font-size: 1.5vw;
    }

    .blue-label {
      color: rgb(17, 0, 255);
      text-shadow: 0 0 20px rgb(17, 0, 255);
      text-align: center;
      font-size: 1.5vw;
    }

    @media screen and (max-width: 900px) {
      .doors {
        flex-wrap: wrap; /* allow stacking only on very small screens if absolutely needed */
      }
      #red, #blue {
        max-width: 80vw;
      }
      .red-label,
      .blue-label {
        font-size: 3vw;
      }
    }
  </style>
</head>
